{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}{{ category.name }} |{% endblock %}

{% block content %}
{% if products %}

<div class="container">
    <div class="jumbotron">
        <h2>{{ category.name }}</h2>
        <div class="list-group">
    {% for product in products %}
    <a href="{% url 'product_detail' category.slug product.slug %}" class="list-group-item list-group-item-action">
      <strong>{{ product.name }}</strong>
          <hr>
          <img src="{{ MEDIA_URL }}{{ product.picture }}" width="20%" height="20%">
          <p class="text-muted" ><font size="1">Fotografia ma charakter wyłącznie poglądowy.</font></p>
    </a>
   
    {% endfor %}
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
