{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Produkty |{% endblock %}

{% block content %}
{% if object_list %}

<div class="container">
    <div class="jumbotron">
    <div class="card-columns">
    {% for category in object_list %}
    <div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-body text-center">
          <h5 class="card-title"><strong>{{ category.name }}</strong></h5>
          <hr>
          <p class="card-text"><img src="{{ MEDIA_URL }}{{ category.picture }}"></p>
          <p class="text-muted" ><font size="1">Fotografia ma charakter wyłącznie poglądowy.</font></p>
        </div>
        <div class="card-footer">
            <a href="{% url 'product_list' category.slug %}" class="btn btn-success" role="button">Zobacz</a>
        </div>
        
    </div>
    {% endfor %}
  </div>
  </div>
</div>
{% endif %}
{% endblock %}
