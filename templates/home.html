{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselIndicators" data-slide-to="1"></li>
      <li data-target="#carouselIndicators" data-slide-to="2"></li>
      <li data-target="#carouselIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/carousel/carousel2.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/carousel/carousel3.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/carousel/carousel4.jpg" alt="">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="/static/carousel/carousel5.jpg" alt="">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<br/>
  <div class="card-deck">
      <div class="card text-white bg-warning">
        <div class="card-body text-center ">
          <h5 class="card-title">Komputery stacjonarne</h5>
          <hr>
          <img class="card-img-bottom" src="/static/cards/biurowe.png" alt="">
        </div>
      </div>
      <div class="card text-white bg-success">
        <div class="card-body text-center ">
          <h5 class="card-title">All in One</h5>
          <hr>
          <img class="card-img-bottom" src="/static/cards/aio.png" alt="">
        </div>
      </div>
      <div class="card border-dark">
        <div class="card-body text-center">
          <h5 class="card-title"><strong>Notebooki</strong></h5>
          <hr>
          <img class="card-img-bottom" src="/static/cards/ntb.jpg" alt="">
        </div>
      </div>
      <div class="card text-white bg-info">
          <div class="card-body text-center">
            <h5 class="card-title">Serwery</h5>
            <hr>
            <img class="card-img-bottom" src="/static/cards/serwery.png" alt="">
          </div>
        </div>
    </div>
  {% endblock %}
